[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "color-vectorize"
version = "0.2.2"
description = "Multi-color raster to SVG vectorization with smoothing, BÃ©zier, hole support, overlap, strokes, alpha handling"
authors = [ { name = "Your Name" } ]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.9"
keywords = ["svg", "vectorization", "image", "graphics", "noncommercial"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: Other/Proprietary License",
  "Operating System :: OS Independent"
]
dependencies = [
  "opencv-python>=4.9.0",
  "numpy>=1.23",
  "scikit-learn>=1.2",
  "svgwrite>=1.4"
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "mypy>=1.8",
  "ruff>=0.5.0",
  "black>=24.0"
]

[project.scripts]
color-vectorize = "color_vectorize.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
color_vectorize = ["py.typed"]

[tool.mypy]
python_version = "3.11"
packages = ["color_vectorize"]
ignore_missing_imports = true
strict = false

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E","F","W","I"]
ignore = ["E203","E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.black]
line-length = 100
target-version = ["py311"]
